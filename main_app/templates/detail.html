{% extends 'base.html' %}

{% block content %}
<h1 class="center">{{recipe.name}}</h1>
<h4 class="center grey-text">{{recipe.category}}</h4>

<section class="row container">
    <div class="col s6">
        <img src="{{recipe.img_url}}" alt="" class="responsive-img">
    </div>
    <div class="col s6">
        <h4>Ingredients:</h4>
        <div class="divider"></div>
        <ul>
            {% for ing in recipe.ingredients.all %}
            
                <div class="col s4">
                        <li class = "card" id = "ingredients">
                        <div class="card-content" id = "ingredients">
                            {{ing.name}}
                        </div>
                    </div>
                
            </li>
            
            
            {% endfor %}
        </ul>
    </div>

</section>
<section class="row container">
<div class="col s6">
    <p>stores</p>
    <p>price total</p>
</div>
<div class="col s6">
{% if user.is_authenticated %}
<a href="{% url 'recipes_delete' recipe.id %}" class="red lighten-2 btn">delete recipe</a> 
<a href="{% url 'recipes_update' recipe.id %}" class="teal btn">update recipe</a>
{% endif %}
</div>



</section>
{% endblock %}
