{% extends 'base.html' %}
{% block content %}

<h1 class="center">Change Your Password</h1>
<p class="center">Enter New Password Below</p>

<br>
<section class="row container">
    <form method="POST" class="col s6 offset-s3 center">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="btn" name="Change Password">
    </form>
</section>

{% endblock %}
