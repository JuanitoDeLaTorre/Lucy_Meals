{% extends 'base.html' %}
{% block content %}
<h1 class="center">Reset Your Password</h1>
<p class="center">Forgot your password? enter your email below and we'll send over instructions to reset you password</p>

<br>
<section class=" row container">
    <form method="POST" class="col s6 offset-s3 center">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="btn" name="Send Email">
    </form>
</section>
{% endblock %}
