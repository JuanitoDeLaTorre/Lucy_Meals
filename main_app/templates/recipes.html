{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            {% for recipe in recipes %}
            <div class="card col s3">
                <div class="card-title">{{recipe.name}}</div>
                <div class="card-body">Category: {{recipe.category}}</div>
                <div class="card-action"><a href="" class = "teal btn">View Details</a></div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
